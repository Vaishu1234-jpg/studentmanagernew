<!DOCTYPE html>
<html lang-"en">

<head>
    <link rel="stylesheet" href="studentmanager.css">
</head>

<body>
    <div class="studentmanager">
        <h1 class="heading"> Student manager</h1>
        <div class="flex-box">
            <input type="text" placeholder="name" class="user-input" id="nameinput">
            <input type="text" placeholder="age" class="user-input" id="ageinput">
            <input type="text" placeholder="course" class="user-input" id="courseinput">
            <button onclick="addStudents()">Add Student</button>
        </div>
    </div>
    <div>
        <ul id="studentlist"></ul>
    </div>
    <script src="studentmanager.js"></script>
</body>

</html>
